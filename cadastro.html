<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | ONG Cidadã - Quero Participar!</title>
    <link rel="stylesheet" href="css/style.css"> 
    
    <link rel="stylesheet" href="css/acessibilidade.css" media="(prefers-color-scheme: dark), (forced-colors: active)"> 
    
</head>
<body>

<header>
    <div class="container">
        <nav>
            <img src="images/logo.png" alt="Logo da ONG Cidadã" class="logo">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Nossos Projetos</a></li>
                <li><a href="cadastro.html" class="btn btn-secondary">Quero Participar!</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h1>Cadastro de Voluntário</h1>

        <form id="formCadastro"> 

            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone (DDD + Número):</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </fieldset>

            <fieldset>
                <legend>Interesses</legend>

                <label for="area-interesse">Área de Interesse Principal:</label>
                <select id="area-interesse" name="area-interesse">
                    <option value="educacao">Educação e Reforço Escolar</option>
                    <option value="saude">Saúde e Bem-Estar Comunitário</option>
                    <option value="artes">Artes e Cultura</option>
                    <option value="outra">Outra (Descreva abaixo)</option>
                </select>

                <label for="mensagem">Por que você quer ser voluntário? (Opcional)</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
            </fieldset>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 ONG Cidadã. Todos os direitos reservados. Projeto Acadêmico ADS.</p>
    </div>
</footer>

<script src="js/data.js" defer></script> 
<script src="js/cadastro.js" defer></script> 

</body>
</html>
