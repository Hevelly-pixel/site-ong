<header>
    <nav>
        <img src="images/logo.png" alt="Logo ONG Cidadã" class="logo">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Nossos Projetos</a></li>
            <li><a href="cadastro.html">Quero Participar!</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Formulário de Cadastro de Voluntário</h1>
    <p>Preencha seus dados para começar a transformar vidas conosco!</p>

    <form id="formCadastro" method="post">
        
        <fieldset>
            <legend>Informações Pessoais e Contato</legend>
            
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" 
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" 
                   pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (99) 99999-9999 ou (99) 9999-9999" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>

        </fieldset>

        <fieldset>
            <legend>Endereço Completo</legend>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" 
                   pattern="\d{5}-\d{3}" title="Formato: 00000-000" required>

            <label for="endereco">Rua/Avenida, Número e Complemento:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>-- Selecione seu Estado --</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="BA">Bahia</option>
                </select>
            
        </fieldset>

        <button type="submit">Finalizar Cadastro</button>
    </form>
</main>

</body>
</html>
